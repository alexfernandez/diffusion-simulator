<html>
  <head>
    <title>Quadcopter simulator</title>
    <script src="quad.js"></script>
    <style type="text/css">
      #form {
        display: inline-block;
        vertical-align: top;
        margin: 20px;
      }
      canvas {
        border: solid black 1px;
      }
    </style>

  </head>
  <body>
    <h1>Quadcopter simulator</h1>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div id="form">
    <form id="params">
      <button id="run" type="button">run</button>
      <button id="pause" type="button">pause</button>
      <button id="reset" type="button">reset</button>
		<h3>Tunable parameters</h3>
      <label for="particles">Particles</label>
      <input type="number" id="particles" value="10000">
      <br>
      <label for="speed">Speed</label>
      <input type="number" id="speed" value="10">
      <br>
      <label for="visited">Visited</label>
      <input type="checkbox" id="visited">
      <br>
      <label for="autorun">Auto-run</label>
      <input type="checkbox" id="autorun" checked="true">
      <br>
    </form>
    </div>
    <p>
    See
    <a href="/2024/avis-minima">Avis Minima</a>.
    </p>
  </body>
</html>
