<html>
  <head>
    <title>Quadcopter simulator</title>
    <script src="drone.js"></script>
    <script src="quad.js"></script>
    <style type="text/css">
      #form {
        display: inline-block;
        vertical-align: top;
        margin: 20px;
      }
      canvas {
        border: solid black 1px;
      }
    </style>

  </head>
  <body>
    <h1>Quadcopter simulator</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <canvas id="graph" width="300" height="480"></canvas>
    <div id="form">
    <form id="params">
      <button id="run" type="button">run</button>
      <button id="pause" type="button">pause</button>
      <button id="reset" type="button">reset</button>
		<h3>Tunable parameters</h3>
      <label for="particles">Yaw (degrees)</label>
      <input type="number" id="yaw" value="1">
      <br>
      <label for="speed">Pitch (degrees)</label>
      <input type="number" id="pitch" value="0">
      <br>
      <label for="speed">Roll (degrees)</label>
      <input type="number" id="roll" value="0">
      <br>
      <label for="wind">Wind</label>
      <input type="checkbox" id="wind">
      <br>
      <label for="motor-imprecision">Motor imprecision (%)</label>
      <input type="number" id="motor-imprecision" value="0">
      <br>
      <label for="autorun">Autorun</label>
      <input type="checkbox" id="autorun" checked="true">
      <br>
    </form>
    </div>
    <p>
    See
    <a href="/2024/avis-minima">Avis Minima</a>.
    </p>
  </body>
</html>
