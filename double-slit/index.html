<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
    <title>Double-slit Wave simulator</title>
    <script src="wave.js"></script>
    <style type="text/css">
      #form {
        display: inline-block;
        vertical-align: top;
        margin: 20px;
      }
      canvas {
        border: solid black 1px;
      }
    </style>

  </head>
  <body>
    <h1>ğŒ‚ Double-slit ğŸŒŠ Wave simulator</h1>
    <canvas id="canvas" width="200" height="532"></canvas>
	  <br>
	  <button id="run" type="button">run</button>
	  <button id="pause" type="button">pause</button>
	  <button id="reset" type="button">reset</button>
	  <br>
    <div id="form">
    <h3>Tunable parameters</h3>
    <form id="params">
	  <br>
      <label for="speed">Speed (m/s)</label>
      <input type="number" id="speed" value="3">
      <br>
      <label for="damping">Damping (0 - 1)</label>
      <input type="number" id="damping" value="0">
      <br>
      <label for="periods">Total periods</label>
      <input type="number" id="periods" value="0">
      <br>
      <label for="autorun">Auto-run</label>
      <input type="checkbox" id="autorun" checked="true">
      <br>
    </form>
    </div>
