<html>
	<head>
		<title>Accelerated optimizer simulator</title>
		<script src="optimizer.js"></script>
		<style type="text/css">
			#form {
				display: inline-block;
				vertical-align: top;
				margin: 20px;
			}
			canvas {
				border: solid black 1px;
			}
		</style>

	</head>
	<body>
		<h1>Accelerated optimizer simulator</h1>
		<canvas id="canvas" width="800" height="480"></canvas>
		<div id="form">
		<form id="params">
			<button id="run" type="button">run</button>
		<h3>Tunable parameters</h3>
			<fieldset>
				<legend>Select algorithm:</legend>
				<input type="radio" id="pos-pid" name="algorithm" value="pos-pid" checked>
				<label for="pos-pid">pos-pid</label>
				<input type="radio" id="speed-pid" name="algorithm" value="speed-pid" checked>
				<label for="speed-pid">speed-pid</label>
				<input type="radio" id="double-pid" name="algorithm" value="double-pid">
				<label for="double-pid">double-pid</label>
			</fieldset>

			<fieldset>
				<legend>Speed PID:</legend>
				<input type="range" id="p1value" name="p1value" min="0" max="4" value="1" step="0.01"
					onchange="this.form.p1show.value = this.value" />
				<label for="p1value">p value</label>
				<input type="number" name="p1show" min="0" max="4" value="0.1" disabled />
				<br>
				<input type="range" id="i1value" name="i1value" min="0" max="4" value="0" step="0.01"
					onchange="this.form.i1show.value = this.value" />
				<label for="i1value">i value</label>
				<input type="number" name="i1show" min="0" max="4" value="0" disabled />
				<br>
				<input type="range" id="d1value" name="d1value" min="0" max="4" value="1" step="0.01"
					onchange="this.form.d1show.value=this.value" />
				<label for="d1value">d value</label>
				<input type="number" name="d1show" min="0" max="4" value="0.1" disabled />
			</fieldset>
			<br>
			<fieldset>
				<legend>Acceleration PID:</legend>
				<input type="range" id="p2value" name="p2value" min="0" max="4" value="0.1" step="0.01"
					onchange="this.form.p2show.value = this.value" />
				<label for="p2value">p value</label>
				<input type="number" name="p2show" min="0" max="4" value="0.1" disabled />
				<br>
				<input type="range" id="i2value" name="i2value" min="0" max="4" value="0" step="0.01"
					onchange="this.form.i2show.value = this.value" />
				<label for="i2value">i value</label>
				<input type="number" name="i2show" min="0" max="4" value="0" disabled />
				<br>
				<input type="range" id="d2value" name="d2value" min="0" max="4" value="0.1" step="0.01"
					onchange="this.form.d2show.value=this.value" />
				<label for="d2value">d value</label>
				<input type="number" name="d2show" min="0" max="4" value="0.1" disabled />
			</fieldset>
			<br>
			<input type="range" id="delay" name="delay" min="0" max="4" value="0.1" step="0.1"
				onchange="this.form.delayshow.value=this.value" />
			<label for="delay">delay (seconds)</label>
			<input type="number" name="delayshow" min="0" max="4" value="0.1" disabled />
		</form>
		</div>
		<p>
		See
		<a href="/2024/avis-minima">Avis Minima</a>.
		</p>
	</body>
</html>
