<html>
	<head>
		<title>Accelerated optimizer simulator</title>
		<script src="optimizer.js"></script>
		<style type="text/css">
			#form {
				display: inline-block;
				vertical-align: top;
				margin: 20px;
			}
			canvas {
				border: solid black 1px;
			}
		</style>

	</head>
	<body>
		<h1>Accelerated optimizer simulator</h1>
		<canvas id="canvas" width="800" height="480"></canvas>
		<div id="form">
		<form id="params">
			<button id="run" type="button">run</button>
			<button id="pause" type="button">pause</button>
			<button id="reset" type="button">reset</button>
		<h3>Tunable parameters</h3>
			<fieldset>
				<legend>Select algorithm:</legend>
				<input type="radio" id="naive" name="algorithm" value="naive">
				<label for="naive">Naive</label>
				<input type="radio" id="smooth" name="algorithm" value="smooth" checked>
				<label for="smooth">Smooth</label>
			</fieldset>
			<br>
			<label for="delay">Delay</label>
			<input type="number" id="delay" value="0">
			<br>
			<label for="autorun">Auto-run</label>
			<input type="checkbox" id="autorun" checked="true">
			<br>
		</form>
		</div>
		<p>
		See
		<a href="/2024/avis-minima">Avis Minima</a>.
		</p>
	</body>
</html>
