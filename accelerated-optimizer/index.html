<html>
	<head>
		<title>Accelerated optimizer simulator</title>
		<script src="optimizer.js"></script>
		<style type="text/css">
			#form {
				display: inline-block;
				vertical-align: top;
				margin: 20px;
			}
			canvas {
				border: solid black 1px;
			}
		</style>

	</head>
	<body>
		<h1>Accelerated optimizer simulator</h1>
		<canvas id="canvas" width="800" height="480"></canvas>
		<div id="form">
		<form id="params">
			<button id="run" type="button">run</button>
		<h3>Tunable parameters</h3>
			<fieldset>
				<legend>Select algorithm:</legend>
				<input type="radio" id="naive" name="algorithm" value="naive">
				<label for="naive">naive</label>
				<input type="radio" id="smooth" name="algorithm" value="smooth">
				<label for="smooth">smooth</label>
				<input type="radio" id="pid" name="algorithm" value="pid" checked>
				<label for="pid">pid</label>
				<input type="radio" id="pds" name="algorithm" value="pds">
				<label for="pds">pds</label>
			</fieldset>
			<br>
			<input type="range" id="pvalue" name="pvalue" min="0" max="4" value="0.1" step="0.01"
				onchange="this.form.pshow.value = this.value" />
			<label for="pvalue">p value</label>
			<input type="number" name="pshow" min="0" max="4" value="0.1" disabled />
			<br>
			<input type="range" id="ivalue" name="ivalue" min="0" max="4" value="0" step="0.01"
				onchange="this.form.ishow.value = this.value" />
			<label for="ivalue">i value</label>
			<input type="number" name="ishow" min="0" max="4" value="0" disabled />
			<br>
			<input type="range" id="dvalue" name="dvalue" min="0" max="4" value="0.1" step="0.01"
				onchange="this.form.dshow.value=this.value" />
			<label for="dvalue">d value</label>
			<input type="number" name="dshow" min="0" max="4" value="0.1" disabled />
			<br>
			<input type="range" id="svalue" name="svalue" min="0" max="4" value="0" step="0.01"
				onchange="this.form.sshow.value = this.value" />
			<label for="svalue">s value</label>
			<input type="number" name="sshow" min="0" max="4" value="0" disabled />
			<br>
			<input type="range" id="samples" min="1" max="10" step="1" value="1"
				onchange="this.form.samplesshow.value=this.value"/>
			<label for="samples">Derivative samples</label>
			<input type="number" name="samplesshow" min="1" max="10" value="1" disabled />
			<br>
			<br>
			<label for="delay">Delay</label>
			<input type="number" id="delay" value="0">
		</form>
		</div>
		<p>
		See
		<a href="/2024/avis-minima">Avis Minima</a>.
		</p>
	</body>
</html>
